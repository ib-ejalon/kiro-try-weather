version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 30
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: WEATHER_API_KEY
      value: "
